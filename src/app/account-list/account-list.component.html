<h2> Account List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Balance</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td> {{account.firstName}}</td>
            <td> {{account.lastName}}</td>
            <td> {{account.email}}</td>
            <td> {{account.balance | currency}}</td>
            <td>
                <button class="btn btn-primary" (click)="accountDetails(account.id)"> View</button>
                <button class="btn btn-info" style="margin-left: 10px;" (click)="updateAccount(account.id)"> Update</button>
                <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteAccount(account.id)"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
