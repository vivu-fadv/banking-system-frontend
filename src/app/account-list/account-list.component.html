<h2> Account List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td> {{account.firstName}}</td>
            <td> {{account.lastName}}</td>
            <td> {{account.email}}</td>
        </tr>
    </tbody>
</table>
