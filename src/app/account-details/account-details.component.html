<h3> View Account Details</h3>
<div>
    <div>
        <label> <b> First Name:</b> </label> {{account.firstName}}
    </div>
    <div>
        <label> <b> Last Name:</b> </label> {{account.lastName}}
    </div>
    <div>
        <label> <b> Email:</b> </label> {{account.email}}
    </div>
    <div>
        <label> <b> Balance:</b> </label> {{account.balance | currency}}
    </div>
</div>
