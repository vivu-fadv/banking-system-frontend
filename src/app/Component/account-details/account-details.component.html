<h3 style="text-align: center; color: #4CAF50; font-family: Arial, sans-serif;">
    View Account Details
</h3>
<div style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        <label><b>First Name:</b></label> 
        <span style="float: right;">{{account.firstName}}</span>
    </div>
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        <label><b>Last Name:</b></label> 
        <span style="float: right;">{{account.lastName}}</span>
    </div>
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        <label><b>Email:</b></label> 
        <span style="float: right;">{{account.email}}</span>
    </div>
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        <label><b>Username:</b></label> 
        <span style="float: right;">{{account.username}}</span>
    </div>
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        <label><b>City:</b></label> 
        <span style="float: right;">{{account.city}}</span>
    </div>
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        <label><b>State:</b></label> 
        <span style="float: right;">{{account.state}}</span>
    </div>
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        <label><b>Zip:</b></label> 
        <span style="float: right;">{{account.zip}}</span>
    </div>
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        <label><b>Balance:</b></label> 
        <span style="float: right; color: #4CAF50;">{{account.balance | currency}}</span>
    </div>

    <!-- Buttons -->
    <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-danger withdraw"
            (click)="onWithdraw()">
            Withdraw
        </button>
        <button  class="btn btn-success deposit"
            (click)="onDeposit()">
            Deposit
        </button>
        <button class="btn btn-secondary cancel" type="button" (click)="goToAccountList()">Cancel</button>
    </div>
</div>
